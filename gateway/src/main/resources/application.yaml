server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
    kubernetes:
      enabled: false

endpoint:
  configuration:
    cryptoService: http://localhost:8083
    trustChainService: http://localhost:8084
    tenantManagementService: http://localhost:8085

management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    gateway:
      enabled: true